{% block content %}
  <div id="test">
    <form action="{{ url_for('submit') }}" method="post">
      1. What color is the sky?
      <fieldset class="answer">
        <input type="radio" name="q1" value="a" /><label for="1a">a. Brown</label>
        <br/>
        <input type="radio" name="q1" value="b" /><label for="1b">b. Blue</label>
        <br/>
        <input type="radio" name="q1" value="c" /><label for="1c">c. White</label>
        <br/>
        <input type="radio" name="q1" value="d" /><label for="1d">d. Purple</label>
      </fieldset>
      2. What color is dirt?
      <fieldset class="answer">
        <input type="radio" name="q2" value="a" /><label for="2a">a. White</label>
        <br/>
        <input type="radio" name="q2" value="b" /><label for="2b">b. Blue</label>
        <br/>
        <input type="radio" name="q2" value="c" /><label for="2c">c. Yellow</label>
        <br/>
        <input type="radio" name="q2" value="d" /><label for="2d">d. Brown</label>
      </fieldset>
      3. Who is going to win the world series?
      <fieldset class="answer">
        <input type="radio" name="q3" value="a" /><label for="3a">a. Broncos</label>
        <br/>
        <input type="radio" name="q3" value="b" /><label for="3b">b. Rangers</label>
        <br/>
        <input type="radio" name="q3" value="c" /><label for="3c">c. Waldo from Where's Waldo</label>
        <br/>
        <input type="radio" name="q3" value="d" /><label for="3d">d. Lizards</label>
      </fieldset>
      <input class="btn primary" type="submit" value="Submit Test" />
    </form>
  </div>
{% endblock %}
